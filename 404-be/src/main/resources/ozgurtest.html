<html>
<head>

	<script src="screen.js"></script>
	<style>
		html, body, h1, p {
			margin:0 auto;

			position: fixed;
			width: 240;

		#captured {
			width: 640;
			height: 480;
			border: 2px solid green;
		}
	</style>

	<title>OBSS Interview</title>

<br><br>

<input type="text"/>
<br><br>
<button id="btn-start-recording">Start Exam</button>
